<!DOCTYPE html>
<html>
    <head>
        <title>Lord of the Rings RPG</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script src="assets/javascript/game.js"></script>

        <meta charset="utf-8">

        <link href="assets/css/reset.css" rel="stylesheet">
        
        <link href="assets/css/style.css" rel="stylesheet">

    </head>
    <body>

        <div class="container">

            <div class="row d-flex justify-content-center">

                <img src="assets/images/LOTR.png" id="background-image">

            </div>

            <div class="row d-flex justify-content-center">

                <a id="title">Role Playing Game</a>

            </div>

        </div>

        <br><br><br>

        <div class="container images">

            <div class="row choose" id="choose-head">
                Choose your Character:
            </div>

            <div class="row">

                <div class="col-md-2 column good" id="aragorn-card">

                    <div class="row d-flex justify-content-center">

                        <a class="name-card">Aragorn</a>

                    </div>

                    <div class="row d-flex justify-content-center">

                        <img src="assets/images/aragorn.png" class="image">

                    </div>

                    <div class="row d-flex justify-content-center">

                        Health:
                
                        <a id="aragorn"></a>

                    </div>

                </div>

                

                <div class="col-md-2 column good" id="legolas-card">

                        <div class="row d-flex justify-content-center">

                                <a class="name-card">Legolas</a>
        
                            </div>
        
                            <div class="row d-flex justify-content-center">
        
                                <img src="assets/images/legolas.png" class="image">
        
                            </div>
        
                            <div class="row d-flex justify-content-center">
        
                                Health:
                        
                                <a id="legolas"></a>
        
                            </div>
                </div>

                

                <div class="col-md-2 column bad" id="saruman-card">

                        <div class="row d-flex justify-content-center">

                                <a class="name-card">Saruman</a>
        
                            </div>
        
                            <div class="row d-flex justify-content-center">
        
                                <img src="assets/images/saruman.png" class="image">
        
                            </div>
        
                            <div class="row d-flex justify-content-center">
        
                                Health:
                        
                                <a id="saruman"></a>
        
                            </div>
                </div>

            
                <div class="col-md-2 column bad" id="witch-king-card">

                        <div class="row d-flex justify-content-center">

                                <a class="name-card">The Witch King</a>
        
                            </div>
        
                            <div class="row d-flex justify-content-center">
        
                                <img src="assets/images/witch-king.png" class="image">
        
                            </div>
        
                            <div class="row d-flex justify-content-center">
        
                                Health:
                        
                                <a id="witch-king"></a>
        
                            </div>

                </div>

            </div>

        </div>

        <br><br>

        <div class="container">

                <div class="row choose" id="your-enemies"></div>

                <div class="row" id="enemies"></div>
        </div>

        <div class="container">

                <div class="row choose" id="fighting"></div>

                <div class="row" id="defender"></div>

                <div id="attack-button"></div>

        </div>

    </body>
        
</html>
